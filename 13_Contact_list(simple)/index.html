<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact list simple</title>
    <script src="index.js" defer></script>
</head>
<body>
    <table>
        <thead>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
        </thead>
        <tbody id="tableBody">
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <input type="text" id="nameInput">
                </td>
                <td>
                    <input type="text" id="surnameInput">
                </td>
                <td>
                    <input type="text" id="phoneInput">
                </td>
            </tr>
            <tr>
                <td>
                    <button id="addButton">Add Contact</button>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
